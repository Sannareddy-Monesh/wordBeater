<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">WordBeater</h1>
    <div class="container">
        <p>Type The Given Word Within <span>10 </span>Seconds</p>
        <h1 class="word"></h1>
        <input type="text" name="userInput" placeholder="Type Here">
        <button class="start">Start</button>
        <button class="try-again">Try Again</button>
        <button class="check-word">check Word</button>
        <div class="timeScore-contianer">
    
            <h3 class="timer">Remaining Time: 10</h3>
            <h3 class="score">Score: 0</h3>
        </div>

        <div class="instructions-container">
            <h3>instructions</h3>
            <p>
                Type each word within the given amount of seconds to score.
            </p>
        </div>
    </div>

    <h1 class="title footer">Made By Monesh Sannareddy</h1>
</body>
</html>
